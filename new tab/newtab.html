<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
   <button onclick="openWindow()">Click here to open</button>
   <button onclick="closeWindow()">Click here to close</button>
    <a href="online.html"></a>
</body>
<script>

  var newtab;
  function openWindow()
  {
      newtab = window.open("online.html","_blank","width=2000px height=2000px")
  }
  function closeWindow()
  {
      newtab.close();
  }
</script>
</html>
